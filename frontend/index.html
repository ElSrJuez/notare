<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notāre – Preview</title>
    <style>
      body {font-family: Inter, sans-serif; margin: 0; padding: 0; display:flex; flex-direction:column; align-items:center;}
      header {background:#111; color:#fff; width:100%; padding:1rem; text-align:center;}
      textarea {width:60%; height:8rem; margin:1rem 0; font-size:1rem;}
      main {width:60%; max-width:800px; line-height:1.6; padding:1rem; background:#fafafa;}
    </style>
  </head>
  <body>
    <header><h1>Notāre</h1></header>
    <textarea id="urlInput" placeholder="Paste an article URL…"></textarea>
    <button onclick="fetchContent()">Normalize</button>
    <main id="content"></main>

    <script>
      async function fetchContent() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) return;
        const res = await fetch('http://localhost:8000/normalize', {
          method: 'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({url})
        });
        if(!res.ok){ alert('Error'); return; }
        const data = await res.json();
        document.getElementById('content').innerHTML = data.clean_html;
      }
    </script>
  </body>
</html>
